<header class="app-header">
  <nav class="main-navigation" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <a routerLink="/" class="brand-link" aria-label="Go to homepage">
        <span class="brand-text">ACME Store</span>
      </a>
    </div>
    
    <ul class="nav-menu" role="menubar">
      <li class="nav-item" role="none">
        <a routerLink="/" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: true}"
           class="nav-link"
           role="menuitem"
           aria-label="Home page">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">Home</span>
        </a>
      </li>
      <li class="nav-item" role="none">
        <a routerLink="/shop" 
           routerLinkActive="active"
           class="nav-link"
           role="menuitem"
           aria-label="Shop products">
          <span class="nav-icon">🛍️</span>
          <span class="nav-text">Shop</span>
        </a>
      </li>
      <li class="nav-item" role="none">
        <a routerLink="/cart" 
           routerLinkActive="active"
           class="nav-link"
           role="menuitem"
           aria-label="Shopping cart">
          <span class="nav-icon">🛒</span>
          <span class="nav-text">Cart</span>
        </a>
      </li>
      <li class="nav-item" role="none">
        <a routerLink="/about" 
           routerLinkActive="active"
           class="nav-link"
           role="menuitem"
           aria-label="About us">
          <span class="nav-icon">ℹ️</span>
          <span class="nav-text">About</span>
        </a>
      </li>
    </ul>
    
    <div class="nav-actions">
      @if (isAuthenticated$ | async; as isAuth) {
        @if (isAuth) {
          <div class="user-menu">
            @if (currentUser$ | async; as user) {
              <span class="user-welcome">Welcome, {{ user.firstName }}!</span>
            }
            <button class="logout-btn" (click)="logout()" aria-label="Logout">
              <span class="nav-icon">🚪</span>
              <span class="nav-text">Logout</span>
            </button>
          </div>
        } @else {
          <a routerLink="/login" class="login-btn" aria-label="Login">
            <span class="nav-icon">🔑</span>
            <span class="nav-text">Login</span>
          </a>
        }
      }
      <button class="mobile-menu-toggle" 
              aria-label="Toggle mobile menu"
              aria-expanded="false"
              onclick="this.parentElement.parentElement.classList.toggle('mobile-open')">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </nav>
</header>

<main class="app-content" role="main">
  <router-outlet></router-outlet>
</main>
